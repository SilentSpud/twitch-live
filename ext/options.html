<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Live - Options</title>
  <link rel="stylesheet" type="text/css" href="styles/darkly.css" />
  <script type="application/javascript" src="scripts/options.js" type="module" defer></script>
</head>

<body>
  <div class="container">
    <div id="header">
      <h2>Twitch Live Extension Options</h2>
    </div>
    <form name="optionsform" accept-charset="utf-8">
      <div class="gc-settings-content">
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="authenticateButton" class="col-form-label">Twitch Account:</label>
          </div>
          <div class="col-auto">
            <span id="userName" class="form-text"></span>
          </div>
          <div class="col-auto">
            <button type="button" class="btn" disabled="disabled" id="authenticateButton">Loading...</button>
          </div>
        </div>
    </form>
  </div>

</body>

</html>
